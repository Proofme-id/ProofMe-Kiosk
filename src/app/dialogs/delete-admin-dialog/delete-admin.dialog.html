<h2 mat-dialog-title>Delete admin</h2>

<div mat-dialog-content>
    <p>Are you sure you want to delete this admin key?</p>
    <b>{{ admin.publicKey }}</b>
</div>
<br>
<mat-dialog-actions>
    <button mat-button class="mat-raised-button" (click)="close()">Close</button>
    <button mat-button class="mat-raised-button mat-warn" (click)="save()">Yes, delete</button>
</mat-dialog-actions>
