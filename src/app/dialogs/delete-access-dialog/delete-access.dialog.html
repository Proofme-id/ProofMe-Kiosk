<h2 mat-dialog-title>Delete access</h2>

<div mat-dialog-content>
    <p>Are you sure you want to delete this access?</p>
    <b>{{ accessManagementUser.identifier }}: </b>
    <b>{{ accessManagementUser.value }}</b>
</div>
<br>
<mat-dialog-actions>
    <button mat-button class="mat-raised-button" (click)="close()">Close</button>
    <button mat-button class="mat-raised-button mat-warn" (click)="save()">Yes, delete</button>
</mat-dialog-actions>
